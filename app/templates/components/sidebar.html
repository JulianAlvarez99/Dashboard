<!-- Sidebar navigation -->
<div class="sidebar-content">
    <!-- Logo -->
    <div class="sidebar-header">
        <span class="text-xl font-bold text-gray-800 dark:text-white">
            Dashboard SaaS
        </span>
    </div>
    
    <!-- Navigation -->
    <nav class="sidebar-nav">
        <a href="{{ url_for('dashboard.index') }}" 
           class="sidebar-nav-item {% if request.endpoint == 'dashboard.index' %}active{% endif %}">
            <svg class="sidebar-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            Dashboard
        </a>
        
        <!-- Admin section (visible only for ADMIN role) -->
        {% if session.user and session.user.role == 'ADMIN' %}
        <div class="pt-4 mt-4 border-t border-gray-200 dark:border-gray-700">
            <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">
                Administración
            </p>
            <a href="#" 
               class="sidebar-nav-item mt-2">
                <svg class="sidebar-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                Usuarios
            </a>
            <a href="#" 
               class="sidebar-nav-item">
                <svg class="sidebar-nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                Configuración
            </a>
        </div>
        {% endif %}
    </nav>
    
    <!-- User info at bottom -->
    <div class="sidebar-footer">
        {% if session.user %}
        <div class="flex items-center">
            <div class="sidebar-user-avatar">
                {{ session.user.username[0]|upper }}
            </div>
            <div class="ml-3 flex-1">
                <p class="text-sm font-medium text-gray-700 dark:text-gray-200">
                    {{ session.user.username }}
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                    {{ session.user.role }}
                </p>
            </div>
            <a href="{{ url_for('auth.logout') }}" 
               class="p-2 text-gray-500 hover:text-red-500 transition-colors" 
               title="Cerrar sesión">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
            </a>
        </div>
        {% endif %}
    </div>
</div>
