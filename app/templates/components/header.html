<!-- Header bar -->
<div class="header-content">
    <!-- Left: Toggle sidebar & Breadcrumb -->
    <div class="header-left">
        <button @click="sidebarOpen = !sidebarOpen" 
                class="header-toggle-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
        
        <nav class="header-breadcrumb">
            <span>Dashboard</span>
            {% block breadcrumb %}{% endblock %}
        </nav>
    </div>
    
    <!-- Right: Actions -->
    <div class="header-right">
        <!-- Dark mode toggle -->
        <button @click="darkMode = !darkMode; $el.closest('html').classList.toggle('dark')" 
                class="header-action-btn">
            <svg x-show="darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <svg x-show="!darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
        </button>
        
        <!-- Refresh cache button -->
        <button hx-post="{{ api_base_url }}/api/v1/system/cache/refresh" 
                hx-swap="none"
                class="header-action-btn"
                title="Refrescar cachÃ©">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
        </button>
        
        <!-- Current time -->
        <div class="header-time" 
             x-data="{ time: new Date().toLocaleTimeString('es-AR') }"
             x-init="setInterval(() => time = new Date().toLocaleTimeString('es-AR'), 1000)">
            <span x-text="time"></span>
        </div>
    </div>
</div>
