<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg2)"/>
  <!-- Grid -->
  <g opacity="0.06" stroke="#38BDF8" stroke-width="1">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
  </g>
  <!-- KPI cards -->
  <g>
    <!-- Card 1 -->
    <rect x="60" y="160" width="200" height="120" rx="12" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="160" y="200" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="12" font-weight="500">PRODUCCIÓN</text>
    <text x="160" y="250" text-anchor="middle" fill="#22C55E" font-family="system-ui" font-size="36" font-weight="700">1,284</text>
    <!-- Card 2 -->
    <rect x="300" y="160" width="200" height="120" rx="12" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="400" y="200" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="12" font-weight="500">OEE</text>
    <text x="400" y="250" text-anchor="middle" fill="#38BDF8" font-family="system-ui" font-size="36" font-weight="700">87.5%</text>
    <!-- Card 3 -->
    <rect x="540" y="160" width="200" height="120" rx="12" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="640" y="200" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="12" font-weight="500">CALIDAD</text>
    <text x="640" y="250" text-anchor="middle" fill="#FBBF24" font-family="system-ui" font-size="36" font-weight="700">99.2%</text>
  </g>
  <!-- Pie chart -->
  <circle cx="200" cy="420" r="80" fill="none" stroke="#22C55E" stroke-width="24" stroke-dasharray="220 283" transform="rotate(-90,200,420)"/>
  <circle cx="200" cy="420" r="80" fill="none" stroke="#38BDF8" stroke-width="24" stroke-dasharray="40 463" stroke-dashoffset="-220" transform="rotate(-90,200,420)"/>
  <circle cx="200" cy="420" r="80" fill="none" stroke="#FBBF24" stroke-width="24" stroke-dasharray="23 480" stroke-dashoffset="-260" transform="rotate(-90,200,420)"/>
  <!-- Bar chart -->
  <g>
    <rect x="420" y="350" width="40" height="100" rx="4" fill="#22C55E" opacity="0.8"/>
    <rect x="480" y="380" width="40" height="70" rx="4" fill="#22C55E" opacity="0.6"/>
    <rect x="540" y="330" width="40" height="120" rx="4" fill="#22C55E" opacity="0.9"/>
    <rect x="600" y="360" width="40" height="90" rx="4" fill="#22C55E" opacity="0.7"/>
    <rect x="660" y="310" width="40" height="140" rx="4" fill="#22C55E" opacity="1"/>
  </g>
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="28" font-weight="600">
    KPIs y Métricas Clave
  </text>
  <text x="400" y="560" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="16">
    Indicadores de rendimiento para tu operación
  </text>
</svg>
