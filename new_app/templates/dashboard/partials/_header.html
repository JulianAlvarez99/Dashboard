{# ── Dashboard Header ──
     Expects: user (dict from session context)
#}
<header class="bg-surface-900 border-b border-surface-700/60 px-6 py-3 flex items-center justify-between sticky top-0 z-40">
  <div class="flex items-center gap-3">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 rounded-lg bg-accent-500/10 border border-accent-500/20 flex items-center justify-center">
        <i data-lucide="activity" class="w-4 h-4 text-accent-400"></i>
      </div>
      <h1 class="text-lg font-semibold text-white tracking-tight">Camet Analytics</h1>
    </div>
    <span class="text-[10px] font-mono text-surface-600 bg-surface-800 px-1.5 py-0.5 rounded">v2.0</span>
  </div>

  <div class="flex items-center gap-4">
    <!-- Tenant badge -->
    <div class="hidden sm:flex items-center gap-1.5 text-xs text-gray-400">
      <i data-lucide="building-2" class="w-3.5 h-3.5"></i>
      <span>{{ user.tenant_info.company_name }}</span>
    </div>
    <div class="h-4 w-px bg-surface-700"></div>
    <!-- User -->
    <div class="flex items-center gap-2">
      <div class="w-7 h-7 rounded-full bg-surface-700 flex items-center justify-center">
        <i data-lucide="user" class="w-3.5 h-3.5 text-gray-400"></i>
      </div>
      <span class="text-sm text-gray-300 hidden sm:block">{{ user.username }}</span>
      <span class="text-[10px] px-1.5 py-0.5 rounded-md bg-accent-500/10 text-accent-400 font-medium uppercase tracking-wider">{{ user.role }}</span>
    </div>
    <a href="{{ url_for('auth.logout') }}"
       class="text-sm text-gray-500 hover:text-danger transition-colors duration-200 cursor-pointer flex items-center gap-1"
       title="Cerrar sesión">
      <i data-lucide="log-out" class="w-4 h-4"></i>
    </a>
  </div>
</header>
