{# ── Text / Search Filter ──
     Expects: f (filter dict from context)
#}
<div class="space-y-1.5">
  <label class="text-xs font-medium text-gray-400 uppercase tracking-wide flex items-center gap-1.5">
    <i data-lucide="search" class="w-3.5 h-3.5 text-accent-400/70"></i>
    {{ f.description or f.class_name }}
  </label>
  <div class="relative">
    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-surface-600"></i>
    <input type="text" x-model="params.{{ f.param_name }}"
      placeholder="{{ f.placeholder or 'Buscar…' }}"
      class="w-full pl-9 pr-3 py-2.5 bg-surface-800 border border-surface-600 rounded-lg text-sm text-white
             focus:ring-2 focus:ring-accent-500/30 focus:border-accent-500/50 outline-none transition-all">
  </div>
</div>
