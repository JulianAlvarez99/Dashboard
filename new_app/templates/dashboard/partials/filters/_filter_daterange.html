{# ── Daterange Filter ──
     Expects: f (filter dict from context)
#}
<div class="space-y-2">
  <label class="text-xs font-medium text-gray-400 uppercase tracking-wide flex items-center gap-1.5">
    <i data-lucide="calendar-range" class="w-3.5 h-3.5 text-accent-400/70"></i>
    {{ f.description or 'Rango de Fechas' }}
  </label>
  <div class="grid grid-cols-2 gap-2">
    <div>
      <span class="text-[10px] text-gray-500 mb-0.5 block">Desde</span>
      <input type="date" x-model="params.daterange.start_date"
        @change="validateEndDate()"
        :max="params.daterange.end_date || ''"
        class="w-full px-2.5 py-2 bg-surface-800 border border-surface-600 rounded-lg text-sm text-white
               focus:ring-2 focus:ring-accent-500/30 focus:border-accent-500/50 outline-none transition-all font-mono text-xs">
    </div>
    <div>
      <span class="text-[10px] text-gray-500 mb-0.5 block">Hasta</span>
      <input type="date" x-model="params.daterange.end_date"
        @change="validateEndDate()"
        :min="params.daterange.start_date || ''"
        class="w-full px-2.5 py-2 bg-surface-800 border border-surface-600 rounded-lg text-sm text-white
               focus:ring-2 focus:ring-accent-500/30 focus:border-accent-500/50 outline-none transition-all font-mono text-xs">
    </div>
  </div>
  {% if f.ui_config.get('show_time', False) %}
  <div class="grid grid-cols-2 gap-2">
    <div>
      <span class="text-[10px] text-gray-500 mb-0.5 block">Hora inicio</span>
      <input type="time" x-model="params.daterange.start_time"
        @change="validateEndTime()"
        class="w-full px-2.5 py-2 bg-surface-800 border border-surface-600 rounded-lg text-sm text-white
               focus:ring-2 focus:ring-accent-500/30 focus:border-accent-500/50 outline-none transition-all font-mono text-xs">
    </div>
    <div>
      <span class="text-[10px] text-gray-500 mb-0.5 block">Hora fin</span>
      <input type="time" x-model="params.daterange.end_time"
        @change="validateEndTime()"
        class="w-full px-2.5 py-2 bg-surface-800 border border-surface-600 rounded-lg text-sm text-white
               focus:ring-2 focus:ring-accent-500/30 focus:border-accent-500/50 outline-none transition-all font-mono text-xs">
    </div>
  </div>
  {% endif %}
</div>
